<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        
        <!-- font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- custom styles -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <title>Vue To Do List</title>
    </head>
    <body>
        <header>
            <div class="container w-75 p-5">
                <div class="row text-center my-bg-color p-4 text-white">
                    <div class="col-12">
                        <h1 class="my-font-size">To - Do List</h1>
                    </div>
                </div>
            </div>
        </header>
        <main id="app">
            <div class="container w-75 p-5">
                <div class="row justify-content-between">
                    <div class="col-12 mb-5">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend rounded-3">
                                <span class="input-group-text" id="basic-addon1"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Add Item" v-model="newItem" @keydown.enter="addItem(newItem)">
                            
                            <select class="form-select form-select-sm mx-3 text-center rounded-4" v-model="selected">
                                <option v-for="option in options" :value="option.value"> {{option.value}} </option>
                            </select>
                            <button class="btn btn-success ms-4 rounded-3" @click="optionSelected">Add to List</button>
                        </div>
                        
                    </div>
                    <div class="col-6 my-border-color px-0">
                        <div class="list-title mb-4">
                            <h4 class="text-center p-3">To Do List</h4>
                        </div>
                        <ul class="my-list-style">
                            <li class="d-flex p-2" v-for="(item, index) in listItems">
                                <i class="fa-solid fa-square my-styled-square" @click="isDoneChange(listItems, index)"></i>
                                <p :class="(item.isDone) ? 'line-though' : '' ">{{item.item}}</p>
                                <i class="fa-solid fa-minus ms-auto my-styled-square pe-4" @click="removeItem(listItems,index)"></i>
                            </li>
                        </ul>
                        
                        <!-- to do List-->
                    </div>
                    <div class="col-5 my-border-color px-0">
                        <div class="list-title mb-4">
                            <h4 class="text-center p-3">Priority List</h4>
                        </div>

                        <ul class="my-list-style">
                            <li class="d-flex p-2" v-for="(item, index) in priorityList">
                                <i class="fa-solid fa-square my-styled-square" @click="isDoneChange(priorityList, index)"></i>
                                <p :class="(item.isDone) ? 'line-though' : '' ">{{item.item}}</p>
                                <i class="fa-solid fa-minus ms-auto my-styled-square pe-4" @click="removeItem(priorityList, index)"></i>
                            </li>
                        </ul>
                        
                        <!-- to do List-->
                    </div>
                </div>
            </div>
        </main>
        
        <script src="js/main.js">
        </script>
    </body>
</html>
